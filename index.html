<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chat Box</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
}

.chat-box {
    width: 360px;
    height: 480px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.chat-header {
    padding: 15px;
    text-align: center;
    font-weight: bold;
    color: white;
    border-bottom: 1px solid rgba(255,255,255,0.3);
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 14px;
    margin-bottom: 10px;
    font-size: 14px;
}

.user {
    background: #ff7eb3;
    color: white;
    margin-left: auto;
}

.bot {
    background: white;
    color: #333;
}

.chat-input {
    display: flex;
    padding: 10px;
    gap: 8px;
    border-top: 1px solid rgba(255,255,255,0.3);
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
}

.chat-input button {
    padding: 10px 16px;
    border-radius: 50%;
    border: none;
    background: #ff7eb3;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-box">
    <div class="chat-header">ðŸ’¬ Chat Box</div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
        <input type="text" id="input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function sendMessage() {
    if (input.value.trim() === "") return;

    addMessage(input.value, "user");
    input.value = "";

    setTimeout(() => {
        addMessage("Hello! welcome ðŸ˜Š", "bot");
    }, 600);
}

function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.classList.add("message", type);
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
